<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sign.css" />
    <link rel="shortcut icon" href="./MEDIA/icon2.png" type="image/x-icon" />
    <title>Netflix</title>
  </head>
  <body>
    <header>
      <nav>
        <img src="./Media/rightlogo.png" alt="" />
      </nav>
      <div class="signin">
        <form action="" id="">
          <h3>Sign In</h3>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email or phone number"
            required
            <!-- oninvalid="this.setCustomValidity('Please enter a valid email or phone number')" -->
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
            minlength="6"
            maxlength="10"
            oninvalid="this.setCustomValidity('Your password must contain between 4 and 60 characters.')"
          />
          <button type="submit" id="signin"><a href="./user.html">Sign In</a></button>
          <div class="remember">
            <span>
              <input type="checkbox" name="remember" id="remmember" />
              <label id="rememberText" for="remember">Remember me</label>
            </span>
            <a href="">Need help?</a>
          </div>
        </form>
        <p class="new">New to Netflix? <span><a href="">Sign up now</a></span></p>
        <p class="captcha">
          This page is protected by Google reCAPTCHA to ensure you're not a bot.
          <a href="">Learn more.</a>
        </p>
      </div>
    </header>
    <main></main>
    <footer>
      <p>Questions? Contact us.</p>
      <div class="footerLinks">
        <ul>
          <a href="#">
            <li>FAQ</li>
          </a>
          <a href="#">
            <li>Help Center</li>
          </a>
          <a href="#">
            <li>Terms of Use</li>
          </a>
          <a href="#">
            <li>Privacy</li>
          </a>
          <a href="#">
            <li>Cookie Preferences</li>
          </a>
          <a href="#">
            <li>Cooperate Information</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
